<html ng-app="mailClient">
    <head>
        <title>Lavabit | Home</title>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="../stylesheets/bootstrap-material-design.css">
        <link rel="stylesheet" href="../stylesheets/base.css">
    </head>
    <body>

        <div class="row">
            <div class="navbar navbar-danger main-nav">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-warning-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Lavabit</a>
                    </div>
                    <div class="navbar-collapse collapse navbar-warning-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Link</a></li>
                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                            <input type="text" class="form-control col-md-8" placeholder="Search">
                            </div>
                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Compose</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="well sidebar">
                   <ul class="nav nav-pills nav-stacked" style="max-width: 300px;">
                        <li class="active"><a href="#"> <span class="fa fa-inbox "></span>Inbox</a></li>
                        <li><a href="#">Sent</a></li>
                        <li><a href="#">Starred</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-3">
                {{ matata }}
                <ul>
                    <li ng-repeat="msg in result">
                        {{ msg.from }} <br>
                        {{ msg.subject }} <br>
                        {{ msg.text }}
                    </li>
                </ul>
            </div>
        </div>

        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <link rel="stylesheet" href="../bower_components/bootstrap/dist/js/bootstrap.js">
        <script src="../javascripts/material.js"></script>
        <script src="../javascripts/angular.js"></script>
        <script src="../javascripts/app.js"></script>
        <script>
            $.material.init();
            $.material.input();
            $.material.checkbox();
            $.material.radio();
        </script>
    </body>
</html>
